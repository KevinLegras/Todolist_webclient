<i mat-button mat-dialog-close class="closewindow fa fa-window-close fa-2" aria-hidden="true"></i>
<h2 mat-dialog-title>IMPORT TODOLIST</h2>
<mat-dialog-content class="mat-typography contentimport">
    <mat-form-field class="example-full-width">
        <mat-label>Todolist (json)</mat-label>
        <input #inputImport matInput placeholder="{'label':'TODOLIST','items':[{'label':'test normal','isDone':false,'id':54,'date':null}]}">
    </mat-form-field>
    <div class="divbutton">
        <button mat-raised-button color="primary" class="buttonAdd" (click)="addTdl()" >Add</button>
        <button mat-raised-button color="primary" class="buttonReplace" (click)="replaceTdl()" >Replace</button>
    </div>
    <div class="diverror" [ngClass]="{'msgError': !getTypeMsg,'msg':getTypeMsg }"dfg>
        <i [class.display]="!getError" class="skull fa fa-exclamation-circle fa-2" aria-hidden="true"></i>
        <p >{{jsonError}}</p>
    </div>
</mat-dialog-content>
